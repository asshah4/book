bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">Thoughts</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
bookdown::epub_book: default
